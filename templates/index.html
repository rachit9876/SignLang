<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Recognition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: #ffd700;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            border: 5px solid #000;
            box-shadow: 12px 12px 0 #000;
            padding: 30px;
            max-width: 700px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #000;
            margin-bottom: 10px;
            font-size: 2em;
            text-transform: uppercase;
        }
        .subtitle {
            text-align: center;
            color: #000;
            margin-bottom: 20px;
            font-size: 1em;
            font-weight: bold;
        }
        .video-container {
            position: relative;
            width: 100%;
            border: 5px solid #000;
            box-shadow: 8px 8px 0 #ff6b6b;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #4ecdc4;
            border: 4px solid #000;
            box-shadow: 6px 6px 0 #000;
        }
        .info h3 {
            color: #000;
            margin-bottom: 10px;
            font-weight: 900;
        }
        .info p {
            color: #000;
            line-height: 1.6;
            font-weight: bold;
        }
        .text-output {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border: 4px solid #000;
            box-shadow: 6px 6px 0 #000;
            min-height: 60px;
            font-size: 1.5em;
            font-weight: bold;
            word-wrap: break-word;
        }
        .clear-btn {
            margin-top: 15px;
            text-align: center;
        }
        .clear-btn button {
            padding: 10px 30px;
            font-size: 1em;
            background: #ff6b6b;
            color: #000;
            border: 4px solid #000;
            cursor: pointer;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 4px 4px 0 #000;
            margin: 0 5px;
        }
        .help-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .help-btn button {
            padding: 15px 25px;
            font-size: 1.2em;
            background: #4ecdc4;
            color: #000;
            border: 4px solid #000;
            cursor: pointer;
            font-weight: 900;
            box-shadow: 4px 4px 0 #000;
        }
        .help-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: #fff;
            border-left: 5px solid #000;
            box-shadow: -8px 0 0 #000;
            transition: right 0.3s;
            z-index: 999;
            overflow-y: auto;
            padding: 20px;
        }
        .help-panel.open {
            right: 0;
        }
        .help-panel img {
            width: 100%;
            border: 4px solid #000;
        }
        .close-help {
            padding: 10px 20px;
            font-size: 1em;
            background: #ff6b6b;
            color: #000;
            border: 4px solid #000;
            cursor: pointer;
            font-weight: 900;
            margin-bottom: 15px;
            box-shadow: 4px 4px 0 #000;
        }
        .camera-select {
            margin-bottom: 20px;
            text-align: center;
        }
        .camera-select select {
            padding: 10px 20px;
            font-size: 1em;
            border: 4px solid #000;
            background: #fff;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 4px 4px 0 #000;
        }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container {
                padding: 20px;
                border: 3px solid #000;
                box-shadow: 6px 6px 0 #000;
            }
            h1 { font-size: 1.8em; }
            .subtitle { font-size: 0.9em; }
            .video-container {
                border: 3px solid #000;
                box-shadow: 4px 4px 0 #ff6b6b;
            }
            .info {
                padding: 15px;
                border: 3px solid #000;
                box-shadow: 4px 4px 0 #000;
            }
            .camera-select select {
                padding: 8px 15px;
                font-size: 0.9em;
                border: 3px solid #000;
                box-shadow: 3px 3px 0 #000;
            }
        }



    </style>
</head>
<body>
    <div class="help-btn">
        <button onclick="toggleHelp()">? HELP</button>
    </div>
    
    <div class="help-panel" id="helpPanel">
        <button class="close-help" onclick="toggleHelp()">âœ• CLOSE</button>
        <h2 style="margin-bottom: 15px;">ASL Reference</h2>
        <img src="/imgs/asl_preview.jpg" alt="ASL Guide">
    </div>
    
    <div class="container">
        <h1>ðŸ¤Ÿ ASL Recognition</h1>
        <p class="subtitle">Real-time American Sign Language Detection</p>
        
        <div class="camera-select">
            <select id="cameraSelect" onchange="changeCamera()">
                <option value="0">Camera 0 (Default)</option>
                <option value="1">Camera 1</option>
                <option value="2">Camera 2</option>
                <option value="3">Camera 3</option>
            </select>
        </div>
        
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>
        

        
        <div class="text-output" id="textOutput"></div>
        <div class="clear-btn">
            <button onclick="backspace()">âŒ« BACK</button>
            <button onclick="clearText()">CLEAR</button>
        </div>
        
        <div class="info">
            <h3>How to use:</h3>
            <p>Hold a sign for 3 seconds to add it to the text box above.</p>
        </div>
    </div>
    <script>
        function changeCamera() {
            const cameraId = document.getElementById('cameraSelect').value;
            const img = document.querySelector('.video-container img');
            img.src = `/video_feed?camera=${cameraId}`;
        }
        
        function clearText() {
            fetch('/clear_text', {method: 'POST'});
            document.getElementById('textOutput').textContent = '';
        }
        
        function backspace() {
            fetch('/backspace', {method: 'POST'});
        }
        
        function toggleHelp() {
            document.getElementById('helpPanel').classList.toggle('open');
        }
        
        setInterval(() => {
            fetch('/get_text')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('textOutput').textContent = data.text;
                });
        }, 500);
    </script>
</body>
</html>
